{% extends "base.html" %} {% block title %}Home {% endblock %} 
{% block content%}
<h1>Login</h1>

<form method="POST">
    <h3 align="center">Enter Email</h3>
    <div class = "form-group">   
        <label for="email">Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder ="Enter email"></label>
    </div>
    <div class = "form-group">  
        <label for="password">Enter your password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder ="Enter password"></label>
    </div>
    

    <button type="submit" class="btn btn-primary">Login</button>
</form> 
{% endblock %}
